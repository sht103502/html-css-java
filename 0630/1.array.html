<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 배열</title>
</head>
<body>
    <fieldset>
        <legend>성적계산</legend>
        점수입력 : <input type="text" id="int" placeholder="정수만 입력"><br>
        <input type="button" value="입력" onclick="input()">
        <input type="button" value="출력" onclick="output()">
        <input type="button" value="총점" onclick="sum()">
        <h3>총점은<span id="total"></span>  점입니다. </h3>
    </fieldset>
</body>
<script>
    var arr=[];
    var idx =0;

    function input(){
        var input1 =document.getElementById("int");
        arr[idx] = parseInt(input1.value);
        
        input1.focus();
        input1.value="";
        idx++;
        
    }
    function output(){
        console.log("배열의 크기 : "+ arr.length);
        
        //자바스크립트 내에서 사용할 수 있는 for 문 형태(1)
        // for(var i=0; i<arr.length; i++){//i값을 array의 크기만큼 반복
        //     console.log("arr["+i+"] = "+arr[i]);
        // }

        //자바스크립트 내에서 사용할 수 있는 for 문 형태(2)
        for(var i in arr){//array안의 i값
            console.log("arr["+i+"]="+arr[i]);
        }
    
    }
    function sum() {
        var sum1 =0;
        for(var i=0; i<arr.length; i++){
            sum1 += arr[i];
        }
        console.log("sum1 : "+ sum1);
        document.getElementById("total").innerHTML =sum1;
    }
    function insert(){
        sum();
    }

</script>
</html>
