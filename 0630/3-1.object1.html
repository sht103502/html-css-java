<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object1</title>
</head>
<body>
    <h3 id="car1"></h3>
    <h3 id="person1"></h3>
</body>
<script>
    //object 선언방법
    //var object1 ={};
    //var object2 =new Object();

    //car object 생성!
    var car ={
        name: "musso",
        company :"Daewoo",
        type: "Diesel",
        color: "black"
    };
    console.log(car);
    document.getElementById("car1").innerHTML=car.name;

    //person object 생성
    var person =new Object();

    person["name"]="신희태";
    person["age"]= "26";
    person["phone"]="010-26-6666";

    console.log(person);
    // document.getElementById("person1").innerHTML = person ["name"]

    
    for(var i in person){
        console.log("i : "+i);
        document.write(i + ":"+ person[i]+"<br>");
    }

</script>
</html>
