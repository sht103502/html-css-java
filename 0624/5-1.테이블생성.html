<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 생성</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid;
            text-align: center;
            border-collapse: collapse;
            padding: 10px;
            /* collaose :테이블의 선을 합춰준다. */
        }
    </style>
</head>

<body>
    <table>
        <!-- tr(행) -->
        <!-- td(열) -->
        <!-- th(제목셀) -->
        <tr>
            <th>1행 1열</th>
            <td>1행 2열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <th>2행 2열</th>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <th>제목셀1</th>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <th>제목셀2</th>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <th>제목셀1</th>
            <th>제목셀2</th>
            <th>제목셀3</th>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>번호</th>
        </tr>
        <tr>
            <td>차 훈</td>
            <td>23세</td>
            <td>010-2910-2837</td>
        </tr>
        <tr>
            <td>김 혁</td>
            <td>24세</td>
            <td>010-5189-0892</td>
        </tr>
        <tr>
            <td>윤희영</td>
            <td>26세</td>
            <td>010-2513-2639</td>
        </tr>
    </table>
</body>

</html>
