<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspan(행병합)</title>
    <style>
        table,tr,td,th {
            border: 1px solid;
            border-collapse: collapse;
        }
        table{
            width: 600px;
        }
        th,
        td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td rowspan="3">1행3열</td>
        </tr>
        <tr>
            <td rowspan="2">2행1열</td>
            <td>2행2열</td>
            <!-- <td>2행3열</td> -->
        </tr>
        <tr>
            <!-- <td>3행1열</td> -->
            <td>3행2열</td>
            <!-- <td>3행3열</td> -->
        </tr>

    </table>
</body>

</html>
