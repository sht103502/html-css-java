<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블구조</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid;
            border-collapse: collapse;
        }

        table {
            width: 600px;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <caption>테이블 제목</caption>
        <tfoot>
            <tr>
                <td>3행1열</td>
                <td>3행2열</td>
                <td>3행3열</td>
            </tr>
        </tfoot>
        <thead>
            <tr>
                <td>1행1열</td>
                <td>1행2열</td>
                <td>1행3열</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2행1열</td>
                <td>2행2열</td>
                <td>2행3열</td>
            </tr>
        </tbody>
      

    </table>
</body>

</html>
