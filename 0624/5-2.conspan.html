<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conspan(열병합)</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid;
            text-align: center;
            border-collapse: collapse;
            padding: 10px;
            /* collaose :테이블의 선을 합춰준다. */
        }
    </style>
</head>

<body>
    <table>
        <!-- tr(행) -->
        <!-- td(열) -->
        <!-- th(제목셀) -->
        <tr>
            <td colspan="2">1행 1열</td>
           
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td colspan="2">2행 2열</td>
            <!-- <td>2행 3열</td> -->
        </tr>
        <tr>
            <td colspan="3">3행 1열</td>
            <!-- <td>3행 2열</td> -->
            <!-- <td>3행 3열</td> -->
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    </body>

</html>
