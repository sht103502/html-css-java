<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컬러종류</title>
    <style>
        div{
            width: 400px;
            height: 100px;
            display: inline-block;/* inline-block : 한줄로 나타내겠다 */
            text-align: center;
            margin: 15px;
            color: white;
        }
        p{
            height: 100px;
            text-align: center;
            margin: 15px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>컬러종류</h1>
    <div style="background-color: Tomato;">Tomato</div>
    <div style="background-color:Orange ;">Orange</div>
    <div style="background-color: Dodgerblue;">Dodgerblue</div>
    <div style="background-color: Mediumseagreen;">Mediumseagreen</div>
    <div style="background-color: Grey;">Grey</div>
    <div style="background-color: Slateblue;">Slateblue</div>
    <div style="background-color: violet;">violet</div>
    <div style="background-color: LightGrey;">LightGrey</div>
    
    <h2>html은 140개의 컬러이름을 지원한다.</h2>
    <a href="https://www.w3schools.com/colors/colors_names.asp">w3school사이트</a>
    <hr>

    <h2>HTML의 color는 red, green, blue를 사용하는 빛의 삼원색</h2>
    <p style="background-color: brown;">Brown</p>
    <p style="background-color: rgb(165, 42, 42)">rgb(165, 42, 42)</p>
    <p style="background-color: #A52A2A;">#A52A2A</p>
    <hr>
    <h2>알파값 추가하기</h2>
    <p style="background-color: rgb(0,100,0);">Darkgreen</p>
    <p style="background-color: rgb(0,100,0,0.7);">Darkgreen</p>
    <p style="background-color: rgb(0,100,0,0.4);">Darkgeen</p>
    <p style="background-color: rgb(0,100,0,0.15);">Darkgeen</p>
</body>
</html>
