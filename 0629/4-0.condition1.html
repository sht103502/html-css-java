<script>
    /*
        if문 switch문  
    
    
    */
    var mid =25;
    var high=50;
    var low= 1;
    var current=13;
    var found=-1;

//if문
    if(current < mid) {//13 < 6
        mid = (current - low) / 2;
    }

    console.log( "mid : "+ mid);//mid =6;

//if else 문
    if(current <mid) {//13 < 6
        mid = (current - low) / 2;
    }else if(current >mid){//13 > 6
        mid = (current + high) / 2;
    }else{//13 = 6
        found = current;
    }

    console.log( "mid : "+ mid);//mid =6;
    console.log("found : "+found);//found =

//switch 문
var seaseon=2;
