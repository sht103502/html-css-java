<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 (for, while)</title>
</head>
<body>
    
</body>
<script>
    var i=1;
    while(i<11){
        console.log("i = "+ i);
        i++;
    }
    //while 문은 어떤 조건이 만족할 때까지 계속 반복
    for( var j = 1; j<11; j++){
        console.log("j = "+ j);
    }
    //구구단을 2단~ 9단까지 html 출력하기!
    for( var i=2; i<10; i++){
        for(var j=1; j<10; j++){
            document.write(i+"x"+j+"="+i*j);
            document.write("\t\t\t\t");
            
        } 
        document.write("<br>");
    }
    //while 문 : 특정한 반복 횟수가 정해져있지 않다.
    //for 문 : 반복횟수가 정해진 상태에 사용이 용이하다.

</script>
</html>
