<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일적용(CSS)</title>
   <link rel="stylesheet" href="style2.css" type="text/css">
</head>

<body>
    <h1>스타일 적용 맛보기</h1>
    <p class="p1">class =p1</p>
    <p class="p2">class =p1</p>
    <p id="i1">id=i1</p>
    <!-- class(.) : 반복적으로 같은 스타일을 적용하기 위해 쓰이는 속성 -->
    <!-- id(#): 별명을 부여한다. 그리고 한번만 부여한다. -->
    
    <p style="color :blue">태그안에 style속성으로 직접 적용할 수도 있다.</p>
</body>

</html>
