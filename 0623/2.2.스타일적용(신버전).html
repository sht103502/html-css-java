<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일적용(HTML5)</title>
    <style>
        body{
            background-color:teal;
            background-size: 100%;
            color:white;
        }
        h1{
            font-size: 10px;
            color:tomato;
        }
        p{
            color:yellow;
            border:inset 2px violet; 
            /* border: 선종류 선굵기 선색깔 */
            /* 선종류 : dotted, dashed,solid,
            double,groove, ridge, inset,outset, none, hidden  */
            
        }
    </style>
</head>

<body>
    <h1>스타일 적용 맛보기</h1>
    <p>배경과 글자에 스타일을 적용해복겠습니다.</p>
    
    <p style="color :blue">태그안에 style속성으로 직접 적용할 수도 있다.</></p>
</body>

</html>
