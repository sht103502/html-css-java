<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="tableborder.css" type="text/css">
<style>
    .btn{
        text-align: center;
    }
</style>
</head>
<body>
    <table>
        <caption>로그인 폼 만들기</caption>
        <tr>
            <th colspan="2"> 로그인</th>
            
        </tr>
        <tr>
            <th>ID</th>
            <td><input type="text" name="userID" placeholder="아이디"></td>
        </tr>
        <tr>
            <th>PW</th>
            <td><input type="password" name="userPW"placeholder="비밀번호"></td>
        </tr>
        <tr class="btn">
            
            <td colspan="2">
                <input type="submit" value="로그인">
                <input type="button" value="회원가입">
            </td>
        </tr>
    </table>

    <hr>

    <fieldset>
        <legend>로그인</legend>
        <label>아이디 : <input type="text"></label><br>
        <label>비밀번호 : <input type="password"></label>
    </fieldset>
</body>
</html>
