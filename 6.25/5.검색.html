<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글,네이버 검색</title>
</head>
<body>
    <fieldset>
        <legend>네이버 검색</legend>
        <form action="http://search.naver.com/search.naver" method="GET">
            <input type="text" name="query">
            <input type="submit" value="네이버 검색">
        </form>
    </fieldset>
    <fieldset>
        <legend>구글 검색</legend>
        <form action="http://search.google.com/search" method="GET">
            <input type="text" name="q">
            <input type="submit" value="구글 검색">
        </form>
    </fieldset>
</body>
</html>
