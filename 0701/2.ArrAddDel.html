<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="gg">
    <button onclick="arrPush()">push</button>
    <button onclick="arrPop()">pop</button>
    <button onclick="arrUnshift()">unshift</button>
    <button onclick="arrShift()">shift</button>
</body>
<script>
    // function gg(){
    //     document.getElementById("gg").value;
    // }
    var arrNum=[];
    var i=0;
    for(i=0;i<5;i++){
        arrNum[i] =i+1;

    }
    console.log(i);
    console.log(arrNum);

    //push함수를 이용해서 배열의 뒤에 값을 추가
    function arrPush(){
        var dd=parseInt(document.getElementById("gg").value);
        arrNum.push(dd);
        // i++;
        console.log(arrNum);
        document.getElementById("gg").value="";
    }
    //pop함수를 이용해서 배열의 뒤에 값을 삭제
    function arrPop(){
        
        arrNum.pop();
        console.log(arrNum);
        document.getElementById("gg").value="";
    }
    //unshift함수 이용해서 배열의 앞에 값을 추가
    function arrUnshift(){
        var dd=parseInt(document.getElementById("gg").value);
    arrNum.unshift(dd);
    console.log(arrNum);
    document.getElementById("gg").value="";
    }

    //shift 함수 이용해서 배열의 앞의 값을 삭제

    function arrShift() {
        
        arrNum.shift();
        console.log(arrNum);
    }
</script>

</html>
