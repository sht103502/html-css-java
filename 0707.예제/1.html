            <fieldset>

                <button id="btn">버튼!</button>

        </center>
        </div>

</body>
<script>
    var lotto = [0, 0, 0, 0, 0, 0, 0];
    var i = 0;

    var btn = document.getElementById("btn");
    var numbers = document.getElementsByClassName("number");
    // getElementsbyCalssName같은 이름의 클래스를 불러올때 씀

    btn.addEventListener("click", result);

    function result() {
        if (i > 6) {
            alert("더이상 넣을 수 없습니다.")
        } else {
            lotto[i] = randomRange(1, 45);
            numbers[i].innerHTML = lotto[i];
            i++
        }
    }
    function randomRange(min, max) {
        var rnd = Math.floor(Math.random() * (max - min + 1))
        //Math.random() :0.0~0.9 

        //중복검사
        for (var j in lotto) {
            if (lotto[j] == rnd) {
                return randomRange(min, max);
            }
        }
        return rnd;
    }

</script>
